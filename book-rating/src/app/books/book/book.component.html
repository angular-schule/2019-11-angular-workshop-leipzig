<div class="card mb-4">
    <div class="card-body bg-light">
        <img class="img-thumbnail float-right"
          src="//api.angular.schule/avatar/{{ book.rating }}">
      <div class="card-title">
        <h2>
          {{ book.title }}
          <span class="badge badge-secondary">{{ book.rating }}</span>
        </h2>
      </div>

      <span *ngFor="let x of getStars()">*</span>

      <p>{{ book.description }}</p>

      <div>
        <button (click)="doRateUp()" class="btn btn-success mr-2" type="button" data-testid="rateUpBtn"> + </button>
        <button (click)="doRateDown()" class="btn btn-danger mr-2" type="button"> â€“ </button>
      </div>
    </div>
  </div>
